<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nissan Assist Download</title>

    <!-- Prevent caching -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var iosLink = "https://apps.apple.com/ph/app/nissan-assist/id1628975118";
            var androidLink = "https://play.google.com/store/apps/details?id=jp.co.nissan.philippines.nissanassist";

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosLink;
            } else if (/android/i.test(userAgent)) {
                window.location.href = androidLink;
            } else {
                // Fallback (desktop or unknown device)
                window.location.href = androidLink;
            }
        }

        window.onload = redirectToStore;
    </script>
</head>
